# .github/workflows/build.yml
name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  OS: ubuntu-latest
  DOTNET_VERSION: '6.0.x'
jobs:
  build-and-test:
    runs-on: ${{ env.OS }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore Dependencies
        run: dotnet restore src/BlazorHero.Template.Server/BlazorHero.Template.Server.csproj
      - name: Build
        run: dotnet build src/BlazorHero.Template.Server/BlazorHero.Template.Server.csproj --configuration Release
      - name: Test
        run: dotnet test src/BlazorHero.Template.Tests/BlazorHero.Template.Tests.csproj --configuration Release
  publish:
    needs: build-and-test
    runs-on: ${{ env.OS }}
    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.DOTNET_VERSION }}
          release_name: Release v${{ env.DOTNET_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/BlazorHero.Template.Server/bin/Release/net6.0/publish/
          asset_name: BlazorHero-Template.zip
          asset_content_type: application/zip
